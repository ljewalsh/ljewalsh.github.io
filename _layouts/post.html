---
layout: default
---
<div class="blog">
    <div class="post">
        <div class='header'>
            <h2 class="post-date">{{ page.date |                date_to_string }}</h2>
            <h2 class="post-title">{{ page.title }}</h2>
        </div>
        <div class="post-body">
            {{ content }}
        </div>
    </div>
</div>
